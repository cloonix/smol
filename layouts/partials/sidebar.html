<aside>
	<div>
		<div>
			<h3>Related posts</h3>
		</div>
		<div>
			<ul>
				{{ $related := .Site.RegularPages.Related . | first 5 }}
				{{ with $related }}
					{{ range . }}
					<li><a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a></li>
					{{ end }}
				{{ end }}
			</ul>
		</div>
	</div>
</aside>
